<div class="flex items-center gap-3">
    <button mat-icon-button
            (click)="back.emit(true)">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>{{data?.title}}</h1>
</div>
<div class="pl-[60px]">
    <p>{{data?.description}}</p>

    <p>Status: {{data?.status}}</p>
    <p>Due date: {{data?.dueDate | date:'mediumDate'}}</p>
</div>
