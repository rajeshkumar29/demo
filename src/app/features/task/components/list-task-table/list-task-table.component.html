<table mat-table
       [dataSource]="data">
    <ng-container matColumnDef="title">
        <th mat-header-cell
            *matHeaderCellDef>Title</th>
        <td mat-cell
            *matCellDef="let element"
            [routerLink]="['.', {outlets: {aside: ['view', element.id]}}]"
            class="cursor-pointer">{{element?.title}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell
            *matHeaderCellDef>Description</th>
        <td mat-cell
            *matCellDef="let element">{{element?.description}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef
            class="w-[100px]">Status</th>
        <td mat-cell
            *matCellDef="let element">{{element?.status}}</td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
        <th mat-header-cell
            *matHeaderCellDef
            class="w-[120px]">Due on</th>
        <td mat-cell
            *matCellDef="let element">{{element?.dueDate | date:'mediumDate'}}</td>
    </ng-container>
    <ng-container matColumnDef="options">
        <th mat-header-cell
            *matHeaderCellDef
            class="w-[100px]"></th>
        <td mat-cell
            *matCellDef="let element">
            <div class="flex items-center gap-1">
                <a mat-icon-button
                   [routerLink]="['/task/edit', element?.id]">
                    <mat-icon class="text-sm text-blue-500">edit</mat-icon>
                </a>
                <button mat-icon-button
                        (click)="delete.emit(element.id)">
                    <mat-icon class="text-sm text-red-500">delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="columns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: columns;"></tr>
</table>
