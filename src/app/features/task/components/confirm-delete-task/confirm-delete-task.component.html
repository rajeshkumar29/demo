<h2 mat-dialog-title>Delete task</h2>
<mat-dialog-content>
    Are you sure you want to remove the task.
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button
            mat-dialog-close>No</button>
    <button mat-button
            (click)="delete()"
            cdkFocusInitial>Ok</button>
</mat-dialog-actions>
